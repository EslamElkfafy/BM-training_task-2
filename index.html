<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 12</title>
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/0bd011c384.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-[100vh]">
      <div
        class="relative py-5 px-8 flex-grow max-w-[500px] h-[500px] mx-6 bg-[#2b2c2e]"
      >
        <div
          class="slide w-full h-full bg-[#393939] text-[#d4d4d4] text-4xl flex items-center justify-center"
        >
          FIRST
        </div>
        <div
          class="slide hidden w-full h-full bg-[#393939] text-[#d4d4d4] text-4xl"
        >
          SECOND
        </div>
        <div
          class="slide hidden w-full h-full bg-[#393939] text-[#d4d4d4] text-4xl"
        >
          THIRD
        </div>
        <div
          class="slide hidden w-full h-full bg-[#393939] text-[#d4d4d4] text-4xl"
        >
          FOURTH
        </div>
        <div
          class="slide hidden w-full h-full bg-[#393939] text-[#d4d4d4] text-4xl"
        >
          FIFTH
        </div>
        <button
          class="absolute top-1/2 -translate-y-1/2 border-none outline-none text-[#d4d4d4] bg-[#2b2c2e] px-2"
          onclick="handleLeftClick()"
        >
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </button>
        <button
          class="absolute right-0 top-1/2 -translate-y-1/2 -translate-x-8 border-none outline-none text-[#d4d4d4] bg-[#2b2c2e] px-2"
          onclick="handleRightClick()"
        >
          <i class="fa-solid fa-chevron-right fa-2x"></i>
        </button>
        <div
          class="absolute bottom-0 left-1/2 -translate-x-1/2 -translate-y-6 flex gap-1"
        >
          <div class="dot w-3 h-3 rounded-full bg-[#2b2c2e]"></div>
          <div class="dot w-3 h-3 bg-[#d4d4d4] rounded-full"></div>
          <div class="dot w-3 h-3 bg-[#d4d4d4] rounded-full"></div>
          <div class="dot w-3 h-3 bg-[#d4d4d4] rounded-full"></div>
          <div class="dot w-3 h-3 bg-[#d4d4d4] rounded-full"></div>
        </div>
      </div>
    </div>
  </body>
</html>
